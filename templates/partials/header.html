{% load static %}

<header class="bg-success text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="{% url 'index' %}" class="d-flex align-items-center text-white text-decoration-none">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 50px;">
            <span class="ms-2 fs-4">Train to Grow Marijuana Cultivation Classes</span>
        </a>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About Us</a></li>
                <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
                <li class="nav-item"><a href="{% url 'classType' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'classType' %}active{% endif %}">Class Type</a></li>
                {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">View Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'courses' %}">Courses</a></li>
                            <li><a class="dropdown-item" href="{% url 'invoices' %}">Invoices</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link btn btn-warning text-dark {% if request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>
