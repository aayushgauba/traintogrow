{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            margin: 10px 0;
            color: #333333;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            color: #333333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{% static 'logo.png' %}" alt="Train to Grow Logo">
            <h1>Train to Grow</h1>
        </div>
        <div class="content">
            <h2>Password Reset</h2>
            <p>Dear {{user.username}},</p>
            <p>Someone requested a password change for your account. If it was you please click on the link below:</p>
            <a href="{{ protocol }}://{{ domain }}{% url 'reset' uidb64=uid token=token %}" class="button">Reset Password</a>
        </div>
        <div class="footer">
            <p>&copy; 2024 Train to Grow. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
